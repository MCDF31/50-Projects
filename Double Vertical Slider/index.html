<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FFB866;">
                <h1>Epic Sunset</h1>
                <p>in a calming field</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>And the sea</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #f05ba1;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url(https://images.unsplash.com/photo-1533467915241-eac02e856653?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1585231474241-c8340c2b2c65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1586783965334-e29d38a767b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1553368168-3957f806d986?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
